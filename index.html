<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up-form</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="wrapper-logo">
                    <img src="images/logo.png" class="logo">
                <div class="txt">odin</div>
                </div>
                <div class="bottom" >
                    Photo by <u> Haile west </u> on <u>Unsplash</u> 
                </div>
            </div>
            <div  class="right">
                <div class="first">
                    <h2>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br><br>You <em>know</em> you want to.</h2>
                </div>
                <div class="second">
                    <h3>Let's do this!</h3>
                    <form action="" method="get" class="form-main-div">
                        <div class="form-divs">
                            <div class="form-divs">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="form-divs">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-divs">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-divs">
                                <label for="LastName">LAST NAME</label>
                                <input type="text" id="LastName" name="LastName">
                            </div>
                            <div class="form-divs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class="form-divs">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="third">
                    <button class="Create_button">
                        <b>Create Account</b>
                    </button>
                    <div class="ending">
                        Already have an account? Log in
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
